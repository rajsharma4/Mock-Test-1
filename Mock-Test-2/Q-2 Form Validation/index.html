<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Form with Basic Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form with Basic Validation</h1>
        <form id="myForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required><span id="nameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><span id="emailError" class="error"></span><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><span id="phoneError" class="error"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><span id="passwordError" class="error"></span><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><span id="ageError" class="error"></span><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><span id="genderError" class="error"></span><br>

            <label for="date">Date:</label>
            <input type="date" id="date" required><span id="dateError" class="error"></span><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" required><span id="colorError" class="error"></span><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/Form Validation/script.js"></script>
</body>

</html>
